<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-text">
            <p id="result">0</p>
        </div>
        <div class="calc-keys">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" id="times">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" id="minus">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" id="plus">+</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="number" id="dot">.</button>
            <button class="operation" id="divide">:</button>
            <button class="action" id="percent">%</button>
            <button class="action" id="del">DEL</button>
            <button class="action" id="clear">AC</button>
            <button class="operation" id="equal">=</button>
       </div>
    </div>
</body>
<script src="script.js"></script>
</html>
